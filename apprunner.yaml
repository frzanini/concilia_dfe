version: 1.0
runtime: python3

build:
  commands:
    # Use 'pre-build' com hífen, conforme indicado pelo erro do Bullet.
    pre-build:
      - echo "Starting pre-build commands..."
      - python -m pip install --upgrade pip
    # O estágio 'build' é reconhecido.
    build:
      - echo "Starting build commands..."
      - pip install -r requirements.txt
    # Opcional: Se você precisar de comandos pós-construção, use 'post-build' com hífen.
    post-build:
      - echo "Build finished."

run:
  command: streamlit run src/app.py --server.port 8080 --server.enableCORS false