version: 1.0
runtime: python3

build:
  commands:
    # Os comandos para o estágio de build da sua aplicação.
    # O AWS App Runner executa isso para preparar o ambiente.
    build:
      - pip install --upgrade pip
      - pip install -r requirements.txt

# O comando para iniciar sua aplicação Streamlit.
# O App Runner espera 'start:' para essa configuração.
start:
  command: streamlit run src/app.py --server.port 8080 --server.enableCORS false